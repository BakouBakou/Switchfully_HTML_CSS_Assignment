<!DOCTYPE html>

<html>
	<head>
		<!-- this is a comment -->
		<title>Hello world</title>
	</head>

	<body>
		<h1>Let's learn HTML</h1>
		<p>I'm a paragraph</p>

		<h2>Headings</h2>
		<p>Some random text</p>

		<ul>
			<li>potato</li>
			<li>brocoli</li>
			<li>carot</li>
			<li><p>shallot</p></li>
		</ul>

		<ol>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ol>

		<h2>Inline elements</h2>
		<p>Sometimes, you need to <em>draw attention</em> to a particular word or phrase.</p>
		<p>Sometimes, you need to be <strong>bold</strong>.</p>
		<p>Sometimes, you need <em><strong>both</strong></em>.</p>

	</body>
</html>
